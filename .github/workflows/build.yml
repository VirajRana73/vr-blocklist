name: Build Blocklists

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    paths:
      - 'domains.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout repo
      - uses: actions/checkout@v4

      # Step 1: Clean & sort domains
      - name: Prepare sorted domains
        run: |
          grep -v '^#' domains.txt | grep -v '^$' | sort -u > sorted.txt
          mv sorted.txt domains.txt

      # Step 2: Generate blocklists
      - name: Generate blocklists
        run: |
          DATE=$(date -u +"%d %b %Y")
          VERSION=$(date -u +"%Y.%m.%d.%H%M")
          COUNT=$(wc -l < domains.txt)

          # AdBlock format
          echo "[Adblock Plus 2.0]" > adblock.txt
          echo "! Title: VR Blocklist" >> adblock.txt
          echo "! Description: My Personal Blocklist" >> adblock.txt
          echo "! Homepage: https://github.com/VirajRana73/vr-blocklist" >> adblock.txt
          echo "! Version: $VERSION" >> adblock.txt
          echo "! Last modified: $DATE" >> adblock.txt
          echo "! Syntax: AdBlock" >> adblock.txt
          echo "! Entries: $COUNT" >> adblock.txt
          echo "" >> adblock.txt
          sed 's/^/||/' domains.txt | sed 's/$/^/' >> adblock.txt

          # Hosts format
          sed 's/^/0.0.0.0 /' domains.txt > hosts.txt

      # Step 3: Validate blocklists
      - name: Validate blocklists
  run: |
    # AdBlock validation: ignore comments (!) and header ([...])
    INVALID=$(grep -v '^[!\[]' adblock.txt | grep -v '^$' | grep -v '^||.*\^$' || true)
    if [ -n "$INVALID" ]; then
      echo "AdBlock validation failed! Invalid lines:"
      echo "$INVALID"
      exit 1
    fi

    # Hosts validation: all non-empty lines start with 0.0.0.0
    INVALID_HOSTS=$(grep -v '^$' hosts.txt | grep -v '^0.0.0.0 ' || true)
    if [ -n "$INVALID_HOSTS" ]; then
      echo "Hosts validation failed! Invalid lines:"
      echo "$INVALID_HOSTS"
      exit 1
    fi

    echo "Validation passed âœ…"

      # Step 4: Generate changelog
      - name: Generate changelog
        run: |
          git fetch origin main
          git diff --name-status origin/main~1 origin/main domains.txt > CHANGELOG.txt || echo "No previous commit for changelog"

      # Step 5: Commit generated files
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add adblock.txt hosts.txt domains.txt CHANGELOG.txt
          git diff --quiet || git commit -m "Auto build blocklists (sorted + changelog)" && git push

      # Step 6: Tag release
      - name: Tag release
        run: |
          VERSION=$(date -u +"%Y.%m.%d.%H%M")
          git tag -a "$VERSION" -m "Auto release $VERSION"
          git push origin "$VERSION"

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          commit_message: "Deploy VR Blocklist to GitHub Pages"
