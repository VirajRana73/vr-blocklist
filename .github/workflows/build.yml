name: Build Blocklists

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    paths:
      - 'domains.txt'       # Only run if domains.txt changes
  workflow_dispatch:        # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Step 1: Clean & sort domains
      - name: Prepare sorted domains
        run: |
          grep -v '^#' domains.txt | grep -v '^$' | sort -u > sorted.txt
          mv sorted.txt domains.txt

      # Step 2: Generate AdBlock + Hosts
      - name: Generate blocklists
        run: |
          DATE=$(date -u +"%d %b %Y")
          VERSION=$(date -u +"%Y.%m.%d.%H%M")
          COUNT=$(wc -l < domains.txt)

          # AdBlock format
          echo "[Adblock Plus 2.0]" > adblock.txt
          echo "! Title: VR Blocklist" >> adblock.txt
          echo "! Description: My Personal Blocklist" >> adblock.txt
          echo "! Homepage: https://github.com/YOURNAME/vr-blocklist" >> adblock.txt
          echo "! Version: $VERSION" >> adblock.txt
          echo "! Last modified: $DATE" >> adblock.txt
          echo "! Syntax: AdBlock" >> adblock.txt
          echo "! Entries: $COUNT" >> adblock.txt
          echo "" >> adblock.txt
          sed 's/^/||/' domains.txt | sed 's/$/^/' >> adblock.txt

          # Hosts format
          sed 's/^/0.0.0.0 /' domains.txt > hosts.txt

      # Step 3: Commit only if changed
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add adblock.txt hosts.txt domains.txt
          git diff --quiet || git commit -m "Auto build blocklists (sorted)" && git push

      # Step 4: Tag release
      - name: Tag release
        run: |
          VERSION=$(date -u +"%Y.%m.%d.%H%M")
          git tag -a "$VERSION" -m "Auto release $VERSION"
          git push origin "$VERSION"
