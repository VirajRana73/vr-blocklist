name: Build Blocklists

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    paths:
      - 'domains.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Checkout repo
      - uses: actions/checkout@v4

      # Step 1: Generate AdBlock + Hosts
      - name: Generate AdBlock + Hosts
        run: |
          DATE=$(date -u +"%d %b %Y")
          VERSION=$(date -u +"%Y.%m.%d.%H%M")
          COUNT=$(wc -l < domains.txt)

          # Generate raw AdBlock and Hosts
          sed 's/^/||/' domains.txt | sed 's/$/^/' > raw_adblock.txt
          sed 's/^/0.0.0.0 /' domains.txt > raw_hosts.txt

          # Sort them alphabetically
          sort raw_adblock.txt > adblock.txt
          sort raw_hosts.txt > hosts.txt

          # Prepend AdBlock headers
          {
            echo "[Adblock Plus 2.0]"
            echo "! Title: VR Blocklist"
            echo "! Description: My Personal Blocklist"
            echo "! Homepage: https://github.com/VirajRana73/vr-blocklist"
            echo "! Version: $VERSION"
            echo "! Last modified: $DATE"
            echo "! Syntax: AdBlock"
            echo "! Entries: $COUNT"
            echo ""
            cat adblock.txt
          } > temp.txt && mv temp.txt adblock.txt

          # Clean up raw files
          rm raw_adblock.txt raw_hosts.txt

      # Step 2: Validate blocklists
      - name: Validate blocklists
        run: |
          INVALID=$(grep -v '^[!\[]' adblock.txt | grep -v '^$' | grep -v '^||.*\^$' || true)
          if [ -n "$INVALID" ]; then
            echo "AdBlock validation failed! Invalid lines:"
            echo "$INVALID"
            exit 1
          fi

          INVALID_HOSTS=$(grep -v '^$' hosts.txt | grep -v '^0.0.0.0 ' || true)
          if [ -n "$INVALID_HOSTS" ]; then
            echo "Hosts validation failed! Invalid lines:"
            echo "$INVALID_HOSTS"
            exit 1
          fi

          echo "Validation passed âœ…"

      # Step 3: Generate changelog
      - name: Generate changelog
        run: |
          git fetch origin main
          git diff --name-status origin/main~1 origin/main domains.txt > CHANGELOG.txt || echo "No previous commit for changelog"

      # Step 4: Commit generated files
      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add adblock.txt hosts.txt CHANGELOG.txt
          git diff --cached --quiet || git commit -m "Auto build blocklists"
          git push

      # Step 5: Tag release
      - name: Tag release
        run: |
          VERSION=$(date -u +"%Y.%m.%d.%H%M")
          git tag -a "$VERSION" -m "Auto release $VERSION"
          git push origin "$VERSION"

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
          commit_message: "Deploy VR Blocklist to GitHub Pages"
